<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let business of businesses | async" (click)="selectBusiness(business)" >
      <h1> {{business.name}}</h1>
      <h2> Distance:  {{business.distance}}</h2>
      <h3> Lat:  {{business.lat}}    lng : {{business.lng}}</h3>
    </ion-item>
  </ion-list>


</ion-content>
